# Xamarin.Android
# Build a Xamarin.Android project.
# Add steps that test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xamarin

trigger:
- master

pool:
  vmImage: 'vs2017-win2016'

variables:
  buildConfiguration: 'Release'
  outputDirectory: '$(build.binariesDirectory)/$(buildConfiguration)'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    restoreSolution: '**/*.sln'

- task: XamarinAndroid@1
  inputs:
    projectFile: '**/*Droid*.csproj'
    outputDirectory: '$(outputDirectory)'
    configuration: '$(buildConfiguration)'
    
- task: AppCenterTest@1
  inputs:
    app: 'TaskyAndroid/com.xamarin.samples.taskyandroid.apk'
    framework: 'uitest'
    uitestBuildDir: 'TaskyUITest/bin/Debug/new'
    serverEndpoint: '366b9816-8e64-4376-ac81-247623fd3725'
    appSlug: 'https://appcenter.ms/users/shannen.dowling.it-hotmail.com/apps/Tasky'
    devices: 'One Test'
